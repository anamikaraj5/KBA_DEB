<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>YouTube Navbar</title>
</head>
<body class="bg-gray-100">
  <nav class="flex items-center justify-between bg-white px-4 py-2 shadow-md fixed top-0 left-0 right-0 z-50">
    <!-- Left Section: Menu and Logo -->
    <div class="flex items-center space-x-4">
      <button class="p-2 hover:bg-gray-100 rounded">
        <!-- Placeholder for Menu Icon -->
        <img src="menu-icon.png" alt="Menu" class="w-6">
      </button>
      <a href="#" class="flex items-center">
        <img src="youtube-icon.png" alt="YouTube Logo" class="w-24">
        <span class="text-xs text-gray-500 ml-1">IN</span>
      </a>
    </div>

    <!-- Center Section: Search Bar -->
    <div class="flex items-center flex-1 max-w-2xl mx-4">
      <input 
        type="text" 
        placeholder="Search" 
        class="flex-grow border border-gray-300 rounded-l-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-r-full hover:bg-gray-200">
        <!-- Placeholder for Search Icon -->
        <img src="search-icon.png" alt="Search" class="w-5">
      </button>
      <button class="p-2 ml-2 bg-gray-100 hover:bg-gray-200 rounded-full">
        <!-- Placeholder for Mic Icon -->
        <img src="mic-icon.png" alt="Mic" class="w-5">
      </button>
    </div>

    <!-- Right Section: Icons -->
    <div class="flex items-center space-x-4">
      <button class="p-2 bg-gray-100 hover:bg-gray-200 rounded-full">
        <!-- Placeholder for Notifications Icon -->
        <img src="notification-icon.png" alt="Notifications" class="w-5">
      </button>
      <div class="w-8 h-8 bg-green-700 text-white rounded-full flex items-center justify-center font-bold">
        A
      </div>
    </div>
  </nav>
</body>
</html>
