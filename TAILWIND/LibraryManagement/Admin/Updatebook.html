<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="flex justify-end bg-amber-950 text-white  h-[90px] pt-[30px] pr-[50px] text-3xl">

        <div class="flex gap-6">
            <a href="/Admin/Adminhome.html" class="hover:text-5xl hover:bg-amber-400">Home</a>
            <a href="/Admin/Addbook.html" class="hover:text-5xl hover:bg-amber-400">Add Book</a>
            <a href="/Admin/A_Viewbook.html" class="hover:text-5xl hover:bg-amber-400">View Book</a>
            <a href="/Admin/Adminprofile.html" class="hover:text-5xl hover:bg-amber-400">Dashboard</a>
            <a href="/frontpage.html" class="hover:text-5xl hover:bg-amber-400">Logout</a>
        </div>   
    </nav>


    <div class="bg-fixed bg-cover h-[878px] flex justify-center " style="background-image: url(/images/l2.jpeg)">
        <form class="bg-white w-[500px] h-[800px] rounded-lg border-2 border-amber-800 shadow-lg shadow-amber-800 mt-[50px]">
            <p class="text-3xl  pt-[30px] text-center text-amber-950 font-bold">Add Book</p>
            <div class="flex flex-col gap-3">
                <div class="pt-8 pl-7">
                    <p class="text-1xl font-bold">Book Name:</p>
                    <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" required>
                </div>

            
                <div class="pt-5 pl-7">
                    <p class="text-1xl font-bold">Book ID:</p>
                    <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" required>
                </div>

                <div class="pt-5 pl-7">
                    <p class="text-1xl font-bold">Genre:</p>
                    <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" required>
                </div>

                <div class="pt-8 pl-7">
                    <p class="text-1xl font-bold">Author:</p>
                    <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" required>
                </div>

                <div class="pt-5 pl-7">
                    <p class="text-1xl font-bold">Publication Date:</p>
                    <input type="date" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" required>
                </div>

                <div class="pt-5 pl-7">
                    <p class="text-1xl font-bold">Description:</p>
                    <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[80px]" required>
                </div>
    
                <div class="pt-7 pl-7 pr-10 flex justify-between">
                            
                    <a href="Update.html" class=" bg-amber-950 h-[40px] w-[150px] text-center pt-2 text-white rounded-md">Update Book</a>
                    <button class=" bg-amber-950 h-[40px] w-[150px] text-center  text-white rounded-md">Reset</button>
                </div>
    
            </div>
        </form>
    </div>
</body>
</html>
