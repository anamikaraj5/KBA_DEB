<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100  flex justify-center pt-36 ">
    <form class="bg-slate-300 w-96 h-80 rounded-lg">
        <p class="text-3xl  pt-3 text-center">Login</p>
        <div>
            <div class="pt-8 pl-7">
                <p class="text-1xl font-bold">Email:</p>
                <input type="email" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-blue-400 w-80">
            </div>

            <div class="pt-5 pl-7">
                <p class="text-1xl font-bold">Password:</p>
                <input type="password" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-blue-400 w-80">
            </div>

            <div class="pt-7 pl-7 pr-14 flex justify-between">
                <a href="abc">Forgot Password?</a>
                <button class="bg-neutral-500 rounded-md w-20">Login</button>
            </div>

            <div class="pt-5 pl-7 pr-16 flex justify-between">
                <p>Don't have an account?</p>
                <a href="signup.html" class="text-blue-500">Sign Up</a>
            </div>

        </div>
    </form>
</body>
</html>
