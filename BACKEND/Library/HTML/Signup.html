<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   
        
            <div class="bg-fixed bg-cover h-screen flex " style="background-image: url(/images/reading.jpg)">
                <form class="bg-white w-[500px] h-[800px] rounded-lg border-2 border-amber-800 shadow-lg shadow-amber-800 ml-[1290px] mt-[140px]" onsubmit="Sign(event)">
                    <p class="text-3xl  pt-[30px] text-center text-amber-950 font-bold">Sign Up</p>
                    <div class="flex flex-col gap-6">
                        <div class="pt-8 pl-7">
                            <p class="text-1xl font-bold">Full Name:</p>
                            <input type="text" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" id="flname" required>
                        </div>

                        <div class="pt-8 pl-7">
                            <p class="text-1xl font-bold">Role:</p>
                            <select option="xyz" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" id="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
            
                        <div class="pt-5 pl-7">
                            <p class="text-1xl font-bold">Username:</p>
                            <input type="ptext" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" id="uname" required>
                        </div>

                        <div class="pt-8 pl-7">
                            <p class="text-1xl font-bold">Email:</p>
                            <input type="email" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" id="email" required>
                        </div>

                        <div class="pt-5 pl-7">
                            <p class="text-1xl font-bold">Password:</p>
                            <input type="password" class="hover:ring-2 hover:ring-red-400 rounded-sm border-solid border-2 border-amber-600 w-[430px] h-[40px]" id="pwsd" required>
                        </div>
            
                        <div class="pt-7 pl-7 pr-10 flex justify-center">
                            
                            <button type="submit" class=" bg-amber-950 h-[40px] w-[800px] text-center pt-2 text-white rounded-md">Sign Up</button>
                        </div>
            
                        <div class="pt-5 pl-7 pr-14 flex justify-center">
                            <p>Already have an account?</p>&nbsp;
                            <a href="frontpage.html" class="text-amber-700">Login</a>
                        </div>
            
                    </div>
                </form>
            </div>

            <script>

                async function Sign(event)
                {
                    event.preventDefault()
        
                    const fullname = document.getElementById("flname").value 
                    const email = document.getElementById("email").value 
                    const password = document.getElementById("pwsd").value 
                    const role = document.getElementById("role").value 
                    const username = document.getElementById("uname").value 
        
                    const response = await fetch("http://127.0.0.1:7000/signup",{
                        method:'POST',
                        credentials: "include",
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({
                            FullName:fullname,
                            Role:role,
                            Username:username,
                            Email:email,
                            Password:password
                        })
                    })
                    console.log(response.status)
                
                    const data = await response.text()
                    console.log(data)
                    if(response.status=='201')
                    {
                        window.location.href='login.html'
                    }
                    else if(response.status=='400')
                    {
                        alert("User already exists!!!")
                    }
                    else
                    {
                        alert("Please try after some time....")
                    }
                }
            </script>
            
            
   
        
</body>
</html>
