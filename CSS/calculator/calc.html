<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 350px;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #d1d1d1;
            border-radius: 5px;
            padding: 15px;
            text-align: right;
            font-size: 24px;
            color: #000;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .buttons button {
            flex: 1 1 calc(25% - 10px);
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .buttons button.large {
            flex: 1 1 calc(50% - 10px);
        }

        .buttons button.operator {
            background-color: #ff9500;
        }

        .buttons button.operator:hover {
            background-color: #ffad33;
        }

        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="large">0</button>
            <button>.</button>
            <button class="operator">=</button>
            <button>TAX-</button>
            <button>TAX+</button>
            <button>GT</button>
            <button>CORRECT</button>
            <button>MRC</button>
            <button>M-</button>
            <button>M+</button>
            <button>MU</button>
            <button>√</button>
            <button>±</button>
            <button>SET</button>
            <button>AUTO REPLAY</button>
        </div>
    </div>
</body>
</html>
