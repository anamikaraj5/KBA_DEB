                <div class="c4a2">

            </div>

            <!-- display flex, flex direc-col -->
            <div class="c4b">
                <button class="plus">+</button>
                <div class="c4b1">
                    <div class="c4b1a">
                        <button class="style6">-</button>
                    </div>
                    <div class="c4b1b">
