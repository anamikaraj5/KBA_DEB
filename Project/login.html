<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center">

        <div class="h-[800px] w-[500px] mt-[40px]">
            <img src="Images/lavbg.jpg">
            <p>WELCOME BACK</p>
        </div>
        <div >
            <form class="mt-[50px] w-[450px] h-[550px] rounded-lg border-2 shadow-lg shadow-gray-800">
                <p class="pt-[30px] text-center text-violet-900 text-4xl font-medium">LOGIN</p>
    
                <div class="flex flex-col ml-[30px] mt-[40px] mr-[30px]">
                    <label class="text-violet-600 text-xl">Email</label>
                    <input type="text" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] mt-[20px]">
                </div>
    
                <div class="flex flex-col ml-[30px] mt-[40px] mr-[30px]">
                    <label class="text-violet-600 text-xl">Password</label>
                    <input type="text" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] mt-[20px]">
                </div>
                
                <button type="submit" class="bg-violet-900 text-white text-xl rounded-md h-[35px] w-[100px] mt-[60px] ml-[180px]">Login</button>
    
                <div class="flex justify-between mt-[40px] mx-[20px]">
                    <div class="flex gap-3">
                        <p class="text-violet-600">New User</p>
                    <div>
                        <a href="xyz" class="text-purple-500">Register</a>
                    </div>
                    </div>
                    
                    <div>
                        <p class="text-purple-500">Forgot Password ?</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
