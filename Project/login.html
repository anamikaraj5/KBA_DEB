<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:flex md:justify-center  gap-0 w-fit h-fit ml-[15px] mt-[100px] md:mt-[170px] md:ml-[540px] shadow-lg shadow-gray-800 overflow-hidden rounded-lg">

        <div class="md:h-[550px] md:w-[400px]  bg-cover h-[60px]" 
            style="background-image: url('Images/lavbg.jpg');">
            <p class="text-white  font-bold flex justify-center md:mt-[255px] text-5xl">
                WELCOME BACK
            </p>
        </div>

        <div class=" md:w-[400px] md:h-[550px] ">
            <form >
                <p class="mt-[30px] text-center text-violet-900 text-4xl font-medium">LOGIN</p>
    
                <div class="flex flex-col ml-[30px] mt-[40px] mr-[30px]">
                    <label class="text-violet-600 text-xl">Email</label>
                    <input type="text" placeholder="Enter your email id" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] mt-[20px] pl-[10px] placeholder:text-purple-400">
                </div>
    
                <div class="flex flex-col ml-[30px] mt-[40px] mr-[30px]">
                    <label class="text-violet-600 text-xl">Password</label>
                    <input type="text" placeholder="Enter your password" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] mt-[20px] pl-[10px] placeholder:text-purple-400">
                </div>
                
                <button type="submit" class="bg-violet-900 text-white text-xl rounded-md h-[55px] w-[160px] mt-[60px] md:ml-[150px] ml-[100px]"><a href="home.html">Login</a></button>
    
                <div class="flex justify-between mt-[60px] mx-[20px]">
                    <div class="flex gap-3">
                        <p class="text-violet-600">New User ?</p>
                    <div>
                        <a href="register.html" class="text-purple-500">Register</a>
                    </div>
                    </div>
                    
                    <div>
                        <p class="text-purple-500">Forgot Password ?</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
