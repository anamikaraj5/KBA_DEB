<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:flex md:justify-center md:gap-0 w-fit md:mt-[150px] mt-[60px] mx-[5px] md:ml-[470px] shadow-lg shadow-gray-800 overflow-hidden rounded-lg">

        <div class="md:h-[680px] md:w-[450px]  bg-cover h-[60px]" 
            style="background-image: url('Images/lavbg.jpg');">
            <div class="text-white  font-bold md:flex md:flex-col justify-center  md:gap-6  md:ml-[150px] md:mt-[280px] md:text-5xl flex gap-3 pt-[10px] text-3xl">
                <p>CREATE</p>
                <p>YOUR</p>
                <p>ACCOUNT</p>
            </div>
        </div>

        <div class="md:w-[450px] md:h-[550px] -[400px]">
            <form >
                <p class="pt-[30px] text-center text-violet-900 text-4xl font-bold">REGISTER</p>
    
                <div class="flex flex-col gap-2 mx-[30px] mt-[30px]">
                    <label class="text-violet-600 text-xl">Full Name</label>
                    <input type="text" placeholder="Enter your name" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] pl-[20px] placeholder:text-purple-400">
                </div>

                <div class="flex flex-col gap-2 mx-[30px] mt-[30px]">
                    <label class="text-violet-600 text-xl">Email</label>
                    <input type="text" placeholder="Enter email id" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] pl-[20px] placeholder:text-purple-400">
                </div>

                <div class="flex flex-col gap-2 mx-[30px] mt-[30px]">
                    <label class="text-violet-600 text-xl">Phone</label>
                    <input type="text" placeholder="Enter phone number" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] pl-[20px] placeholder:text-purple-400">
                </div>
    
                <div class="flex flex-col gap-2 mx-[30px] mt-[30px]">
                    <label class="text-violet-600 text-xl">Password</label>
                    <input type="text" placeholder="Enter password" class="bg-purple-300 rounded-md border-solid border border-black h-[40px] pl-[20px] placeholder:text-purple-400">
                </div>
                
                <button type="submit" class="bg-violet-900 text-white text-xl rounded-md h-[45px] w-[150px] mt-[60px] md:ml-[160px] ml-[120px]"><a href="home.html">Register</a></button>
    
                <div class="flex md:gap-6 mt-[40px] mx-[80px]">
                    <div >
                        <p class="text-violet-600">Already have an account ?</p>
                    </div>
                    <div>
                        <a href="login.html" class="text-purple-500">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
