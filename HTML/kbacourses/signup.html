<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body bgcolor="#e8daef">
    <br><br><br><br>
    <h1 align="center">
        <font color="purple" face="Arial">Sign Up</font></h1>

    <center>
        <table cellspacing="20">
            <tr>
                <td>Name : </td>
            </tr>
            <tr>
                <td>
                <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Email : </td>
            </tr>
            <tr>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Password : </td>
            </tr>
            <tr>
                <td>
                    <input type="password" required>
                </td>
            </tr>
            <tr>
                <td>Price :</td>
            </tr>
            <tr>
                <td>
                    <select name="price">
                        <option value="p1">15000</option>
                        <option value="p2">others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Sign Up">
                </td>
            </tr>
            <tr>
                <td>Already have an account?</td>
                <td>
                    <a href="login.html">Login</a>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
