<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueCertificate</title>
</head>
<body bgcolor="#e4dfe7">
    <h3>Certificate Dapp</h3>
    <a href="frontpage.html">Home</a> &nbsp;
    <a href="issuecertificate.html">Issue Certificate</a>
    <br><br><br>
    <center>
    <form>
        <table cellspacing="10" width="1300" >
            <tr>
                <td>Issue New Certificate</td>
            </tr>
            <tr>
                <td>Select Course *</td>
            </tr>
            <tr>
                <td>
                    <select name="course">
                        <option value="c1" selected>Certified Blockchain Associate</option>
                        <option value="c2">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Certificate ID *</td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Certificate ID required">
                </td>
            </tr>
            <tr>
                <td>Candidate Name *</td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Name" required>
                </td>
            </tr>
            <tr>
                <td>Select Grade *</td>
            </tr>
            <tr>
                <td>
                    <select name="grade">
                        <option value="g1" selected>S</option>
                        <option value="g2" >A</option>
                        <option value="g3" >B</option>
                        <option value="g4">C</option>
                        <option value="g5">D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Issue Date *</td>
            </tr>
            <tr>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Issue Certificate">
                </td>
            </tr>

        </table>
    </form>
</center>
</body>
</html>
