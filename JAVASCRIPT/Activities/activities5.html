<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Q1)")
        a=[20,25,30,35,40,45] 
        b=[]
        c=[]
        x=(a.length)/2
        for(i in a)
        {
            if(i<x)
                {
                    b.push(a[i])
                }
            else{
                c.push(a[i])
            }
        }
        document.write(`First array : ${b} and Second array : ${c}`)


        document.write("<br><br> Q2)")
        a=[1,2,3,4] , b=[5,6,7,8]
        for(i of b)
        {
            a.push(i)
        }
        document.write("Array after concatenation : ",a)

        document.write("<br><br> Q3)")
        arr1=[5,3,9,1,7,8]
        for(i=0;i<arr1.length;i++)
        {
            for(j=i+1;j<arr1.length;j++)
            {
                if(arr1[i]>arr1[j])
                {
                    temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                    
                }
            }  
        }
        document.write("Array in ascending order:",arr1)

        for(i=0;i<arr1.length;i++)
        {
            for(j=i+1;j<arr1.length;j++)
            {
                if(arr1[i]<arr1[j])
                {
                    temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                    
                }
            }  
        }
        document.write(" | Array in descending order:",arr1)



        document.write("<br><br> Q4)")
        array=[1,6,7,8,2,3,4,2,2]
        count=0
        for(i of array)
        {
            if(i==2)
            {
                count++
            }
        }
        document.write(" Occurence of 2 in this array : ",count)
    </script>
</body>
</html>
