<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter first name</label>
    <input type="text" id="fname">

    <br><br>
    <label>Enter last name</label>
    <input type="text" id="lname">

    <br><br>
    <label>Enter date of birth</label>
    <input type="date" id="dob">

    <br><br>
    <label>Enter Address</label>
    <input type="text" id="addr">

    <br><br>
    <label>Enter phone number</label>
    <input type="text" id="phone">

    <br><br>
    <button onclick="Generate()">Generate Id</button>

    <br><br>
    <div id="ID" style='border:1px solid black; width: 300px;  display: flex; justify-content: center; padding-top: 20px; '>
        <p></p>
    </div>
    

    <script>
        function Generate()
        {
            fname=document.getElementById("fname").value
            lname=document.getElementById("lname").value
            dob=document.getElementById("dob").value
            addr=document.getElementById("addr").value
            phone=document.getElementById("phone").value

            student=
            {
                sfname:fname,
                slname:lname,
                sdob:dob,
                saddr:addr,
                sphone:phone
            }

            document.getElementById("ID").innerHTML=`Blooming Buds Bethania School <br> First Name : ${student.sfname} <br> Last Name : ${student.slname} <br> Date of Birth : ${student.sdob} <br> Address : ${student.saddr} <br> Phone : ${student.sphone}`
        }


    </script>
</body>
</html>
