<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter element</label>
    <input type="text" id="ele"> <br><br>
    <button onclick="Maximum()">Maximum</button>
    <p id="display"></p>

    <script>
        arr=[]
        let temp
        function Maximum()
        {
            element=parseInt(document.getElementById("ele").value) 
            arr.push(element)

            document.getElementById("ele").value =""

            for(i=0;i<arr.length;i++)
            {
                for(j=i+1;j<arr.length;j++)
                {
                    if(arr[i]<arr[j])
                    {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                        
                    }
                }  
            }
            console.log(arr)
            document.getElementById("display").innerHTML=arr[0]
        }
    </script>
</body>
</html>
