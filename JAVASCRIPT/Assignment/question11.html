<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Number</label>
    <input type="text" id="no"> <br> <br>
    <button onclick="Reverse()">Reverse</button>
    <p id="rev"></p>

    <script>
        

        function Reverse()
        {
            number=parseInt(document.getElementById("no").value) 
            let reverse =0 , digit
            let temp=number

            while (temp > 0) {
            digit = temp % 10; 
            reverse = reverse * 10 + digit; 
            temp = Math.floor(temp / 10); 
        }

        document.getElementById("rev").innerHTML=`Reverse of ${number} is ${reverse}`
        }
        
        
    </script>
</body>
</html>
