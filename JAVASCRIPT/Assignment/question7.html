<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <h3>Array Operations</h3>
    
  
    <label>Enter element:</label>
    <input type="text" id="ele" placeholder="Enter a number">
    <button onclick="addElement()">Add</button>
    <p id="dis"></p>

  
    <label>Select index:</label>
    <select id="dropdown" onchange="getElementByIndex()">
        <option value="">Select Index</option>
    </select>
    <p id="indexDisplay"></p>

 
    <button onclick="sortDescending()">Sort Array</button>
    <p id="sorted"></p>


    <label>Search for an element:</label>
    <input type="text" id="searchEle" placeholder="Enter a number">
    <button onclick="searchElement()">Search</button>
    <p id="searchResult"></p>


    <button onclick="reverseArray()">Reverse Array</button>
    <p id="reversed"></p>

    <script>
        let arr = [];

       
        function addElement() {
            const ele = parseInt(document.getElementById("ele").value);

            if (ele==0) {
                alert("Please enter a valid number!");
                return;
            }

            arr.push(ele);
            document.getElementById("ele").value = ""; 
            document.getElementById("dis").innerHTML = "The entered array is: " + arr;

            updateDropdown();
        }

 
        function updateDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.innerHTML = "<option value=''>Select Index</option>";

            for (let i = 0; i < arr.length; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.text = `Index ${i}`;
                dropdown.appendChild(option);
            }
        }

     
        function getElementByIndex() {
            const index = document.getElementById("dropdown").value;

            if (index === "") {
                document.getElementById("indexDisplay").innerHTML = "Please select an index.";
                return;
            }

            document.getElementById("indexDisplay").innerHTML = `Index ${index} element is: ${arr[index]}`;
        }


        function sortDescending() {
        let arr1 = [...arr]; 

        let temp;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = i + 1; j < arr1.length; j++) {
                if (arr1[i] < arr1[j]) {
                    temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                }
            }
        }

        document.getElementById("sorted").innerHTML = "The array in sorted (descending) order is: " + arr1; 
       }


      
        function searchElement() {
            const searchEle = parseInt(document.getElementById("searchEle").value);

            if (isNaN(searchEle)) {
                alert("Please enter a valid number to search!");
                return;
            }

            const index = arr.indexOf(searchEle);
            if (index !== -1) {
                document.getElementById("searchResult").innerHTML = `Element ${searchEle} found at index ${index}.`;
            } else {
                document.getElementById("searchResult").innerHTML = `Element ${searchEle} not found in the array.`;
            }
        }


        function reverseArray() {
            let reversedArr = arr.reverse(); 

            document.getElementById("reversed").innerHTML = "The reversed array is: " + reversedArr;
        }

    </script>
</body>
</html>
