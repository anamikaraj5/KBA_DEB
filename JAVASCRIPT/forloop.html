<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++)
        document.write(" ",i)

        for(i=0;i<10;i++)
        document.write(" <br>",i+1)

        document.write("<br><br> The sum of first 10 natural numbers ")
        sum=0
        for(i=1;i<=10;i++){
            sum+=i
        }
        document.write(sum)
        
        document.write("<br><br> Series")
        for(i=10;i<=60;i=i+10)
        document.write("<br>",i)

        x=5
        fact=1
        for(i=1;i<=x;i++)
        {
            fact=fact*i
        }
        document.write(`<br><br> Factorial of ${x} is `,fact)

        x=4
        fact=1
        for(i=x;i>=1;i--)
        {
            fact=fact*i

        }
        document.write(`<br><br> Factorial of ${x} is `,fact)
    </script>
</body>
</html>
