<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //q1
        document.write("Natural numbers from 10 to 50 : ")
        sum=0,avg=0,i=10,c=0
        while(i<=50)
        {
            document.write(" ",i)
            sum+=i
            i++ 
            c++
        }
        avg=sum/c
        document.write(`<br> Sum is ${sum} and average is ${avg}`)

        //q2
        document.write("<br><br> Cube of numbers from 10 to 30")
        for(i=10;i<=30;i++)
        {
            document.write("<br> Cube of ",i," is ",i**3)
        }

        //q3
        document.write("<br><br> Multiplication table")
        num=5
        for(i=1;i<=10;i++)
        {
            document.write("<br> ",i," * ",num," = ",i*num)
        }

        //q4
        document.write("<br><br> Reverse")
        num=123
        reverse = 0;
        temp = num;
        while (temp > 0) {
            digit = temp % 10; // 4
            reverse = reverse * 10 + digit; //0*10+4=4
            temp = Math.floor(temp / 10); // 1234//10 = 123
        }
        document.write("<br>Original number: ",num)
        document.write(" , Reverse of the number is: ", reverse);

        //q6
        document.write("<br><br> Patterns <br>")
        i=25
        while(i<=50)
        {
            document.write(" ",i," ,")
            i=i+5
            
        }

    

        document.write("<br>")
        j=10
        while(j<=10000)
        {
            document.write(" ",j," ,")
            j=j*10
        }

        document.write("<br>")
        k=8
        while(k<=20)
        {
            document.write(" ",k," ,")
            k=k+2
        }
        
    </script>
</body>
</html>
