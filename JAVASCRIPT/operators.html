<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=10
        b=20
        c=30
        d='10'

        x=a<b
        document.write("Resut of comparison operator : ",x)

        y=a<b && b>c
        document.write("<br>The result of logical and(&&) : ",y)

        z=a==d
        document.write("<br>The result of == : ",z)
        document.write("<br>The result of === : ",a===d)

        s=a<b?a:b
        document.write("<br>The result of ternary operator : ",s)

        t=a++
        document.write(`<br>The result of post incremental operator, x : ${t} and a : ${a}`)

        u=++b
        document.write(`<br>The result of pre incremental operator, u : ${u} and b : ${b}`)
    </script>    
</body>
</html>
