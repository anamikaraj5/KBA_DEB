<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="grey">
    <form>
        <table cellspacing="20">
            <tr>
                <td>Full Name :</td>
                <td>
                    <input type="text" placeholder="Please enter your name.." required>
                </td>
            </tr>

            <tr>
                <td>Email Address :</td>
                <td>
                    <input type="email" placeholder="Please enter a valid email id" required>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td>
                    <input type="number" placeholder="Please enter phone no">
                </td>
            </tr>
            <tr>
                <td>Subject :</td>
                <td>
                    <select name="subject">
                        <option value="s1" selected>General Enquiry</option>
                        <option value="s2">Support</option>
                        <option value="s3">Feedback</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message :</td>
                <td>
                    <textarea rows="6" cols="20" maxlength="500" placeholder="write within 500 words..." required></textarea>
                </td>
            </tr>
            <tr>
                <td>Preferred Contact Method :</td>
                <td>
                    <input type="radio" name="contact" value="email">Email
                    <input type="radio" name="contact" value="phone">Phone
                </td>
            </tr>
            <tr>
                <td>File Upload</td>
                <td>
                    <input type="file" size="5MB">
                </td>
            </tr>
            <tr>
                <td></td>
            
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
